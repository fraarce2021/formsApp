<h2>Template: <small>Switches</small></h2>
<hr>

<form [formGroup]="myForm" (ngSubmit)="save()">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genre</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input formControlName="genre" value="M" required class="form-check-input" type="radio" id="radioMale">
                <label class="form-check-label" for="radioMale">
          Male
        </label>
            </div>
            <div class="form-check">
                <input formControlName="genre" value="F" required class="form-check-input" type="radio" id="radioFeminine" checked>
                <label class="form-check-label" for="radioFeminine">
         Feminine
        </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input formControlName="notifications" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Show notifications</label>
            </div>
        </div>
    </div>

    <!-- Check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input formControlName="terms" class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Terms and Conditions
          </label>
            </div>
        </div>
    </div>

    <!-- Button Submit -->
    <div class="row">
        <div class="col">
            <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary float-end">
          Save
        </button>
        </div>
    </div>

</form>

<h5>Form Value</h5>
<pre>{{myForm.value | json}}</pre>
<br>

<h5>Person</h5>
<pre>{{person | json}}</pre>
<br>


<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
<br>
