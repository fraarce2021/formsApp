<h2>Template: Basics</h2>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="save()" #myForm="ngForm" autocomplete="off">

            <!-- Product Info -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Product</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Product Name" ngModel name="product" required minlength="3">
                    <span *ngIf="validName()" class="form-text text-danger">Minimum 3 letters required</span>
                </div>
            </div>
            <!-- Price Info -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Price</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Product Price" ngModel name="price" required>
                    <span *ngIf="validPrice()" class="form-text text-danger">The price must be greater than 0</span>
                </div>
            </div>
            <!-- Quantity Info -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Quantity</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Product Quantity" ngModel name="quantity" customMin [minimum]="0" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary float-end">
                  Save Product
                </button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{myForm.valid}}</pre>

        <span>Pristine</span>
        <pre>{{myForm.pristine}}</pre>

        <span>Touched</span>
        <pre>{{myForm.touched}}</pre>

        <span>Value</span>
        <pre>{{myForm.value | json}}</pre>

        <span>Custom Directive</span>
        <pre>{{myForm.controls.quantity?.errors | json}}</pre>
    </div>
</div>
